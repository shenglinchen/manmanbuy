<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入设置根字号 -->
    <script src="js/rem.js"></script>
    <!-- 引入自己写的less -->
    <link rel="stylesheet/less" href="less/discountproduct.less">
    <!-- 引入less编译 -->
    <script src="lib/less/less.js"></script>
</head>

<body>

    <!-- 头部开始 -->
    <header id="header">
        <div class="top">
            <a href="javascript: history.back()" class="fa fa-angle-left back"></a>
            <div class="title">
                国内折扣
            </div>
            <div class="download"></div>

        </div>



    </header>
    <!-- 头部结束 -->

    <!-- 主体开始 -->
    <main id="main">


        <!-- 区域滑动 -->
        <div class="main-main">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll all">

                    <div class="product">
                        <div class="title">
                                西域美农新疆特产五星和田红枣250g*2 
                        </div>
                        <div class="price">
                                19.8元(5件99元)
                        </div>
                        <div class="other">
                            <span class="from">京东商城</span>
                            <span class="time">10-22 13:28</span>
                            <span class="author">chenjin / 慢慢买</span>
                        </div>
                        <div class="dec">
                            <img src="" alt="">
                            原价25.9一斤，凑满5件只要99元价格。 枣子紧实，入口甜爽。适合公司人多的买吧，价格还是不错的。
                        </div>
                        <div class="img">
                            <img src="" alt="">
                        </div>
                    </div>

                    <div class="buy">
                        <button type="button" class="mui-btn mui-btn-warning">前往购买</button>
                    </div>

                    <div class="comment">
                        
                    </div>


                    <!-- 底部开始 -->
                    <div class="footer">
                        <div class="up">
                            <div class="login">
                                <a href="#">登录</a>
                            </div>
                            <div class="register">
                                <a href="#">注册</a>
                            </div>
                            <div class="back-top">
                                <a href="#" class="fa fa-chevron-up">返回顶部</a>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="download">
                                <a href="#">手机APP下载&nbsp;</a>
                                <span>慢慢买手机办--掌上比价平台</span>
                            </div>
                            <div class="link">m.manmanbuy.com</div>
                        </div>
                    </div>
                    <!-- <div class="bottom"></div> -->


                </div>
            </div>

        </div>


    </main>
    <!-- 主体结束 -->

    <!-- 商品模版 -->
    <script type="text/html" id="productTpl">
        <div class="title">
                {{result[0].productName}}
        </div>
        <div class="price">
                {{result[0].productPrice}}
        </div>
        <div class="other">
            <span class="from">{{result[0].productFrom}}</span>
            <span class="time">{{result[0].productTime}}  </span>
            <span class="author">  {{result[0].productTips}}</span>
        </div>
        <div class="dec">
            {{result[0].productInfo}}
        </div>
        <div class="img">
            {{@result[0].productImg}}
        </div>
    </script>





    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 导入模版插件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- jquery -->
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <!-- 引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入自己写的js -->
    <script src="js/discountproduct.js"></script>
</body>

</html>
