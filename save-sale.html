<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <!-- 引入mui -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入设置根字号 -->
    <script src="js/rem.js"></script>
    <!-- 引入自己写的less -->
    <link rel="stylesheet/less" href="less/savesale.less">
    <!-- 引入less编译 -->
    <script src="lib/less/less.js"></script>
</head>

<body>

    <!-- 头部开始 -->
    <header id="header">
        <div class="top">
            <a href="javascript: history.back()" class="fa fa-angle-left back"></a>
            <div class="title">
                国内折扣
            </div>
            <div class="download"></div>

        </div>



    </header>
    <!-- 头部结束 -->

    <!-- 主体开始 -->
    <main id="main">


        <!-- 区域滑动 -->
        <div class="main-main">
            <div class="mui-scroll-wrapper" id="refreshContainer">
                <div class="mui-scroll all">
                    <div class="shangpin">
                        <div class="info">
                            <span>京东商城</span>
                            <span>10-25 14:10</span>
                            <span>小编烟火 / 慢慢买</span>
                        </div>

                        <div class="dec">
                            <div class="icon">
                                <img src="" alt="">
                            </div>
                            海天的金标生抽酱油，采用了非转基因大豆以及小麦发酵而成，而自然鲜的口感是有些鲜甜鲜甜的感觉，非常适合用来作为日常炒菜用的调味料，当然也能用作白切系列的蘸酱调料，相信吃过美味鲜的慢友们都了解的。
                            <p class="name"> 目前京东商城移动端售价10.9元，不错的凑单品，刚需可入，规格1.28L。 </p>
                        </div>
                        <div class="loca">
                            <div class="imgBig">
                                <img src="" alt="">
                            </div>
                        </div>


                    </div>
                    <div class="buy">
                        <button type="button" class="mui-btn mui-btn-warning">前往购买</button>
                    </div>

                    <!-- 评论 -->
                    <div class="comment">
                        
                    </div>




                    <!-- 底部开始 -->
                    <div class="footer">
                        <div class="up">
                            <div class="login">
                                <a href="#">登录</a>
                            </div>
                            <div class="register">
                                <a href="#">注册</a>
                            </div>
                            <div class="back-top">
                                <a href="#" class="fa fa-chevron-up">返回顶部</a>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="download">
                                <a href="#">手机APP下载&nbsp;</a>
                                <span>慢慢买手机办--掌上比价平台</span>
                            </div>
                            <div class="link">m.manmanbuy.com</div>
                        </div>
                    </div>
                    <!-- <div class="bottom"></div> -->


                </div>
            </div>

        </div>


    </main>
    <!-- 主体结束 -->

    <!-- 商品信息模版 -->
    <script type="text/html" id="shangpinTp">
        <div class="info">
            <span>{{result[0].productFrom}}</span>
            <span>{{result[0].productTime}}</span>
            <span>{{result[0].productTips}}</span>
        </div>
        <div class="dec">
            <div class="icon">
                {{@result[0].productImgSm}}
                
            </div>
            {{result[0].productInfo2}}
            <p class="name">{{result[0].productName}}</p>
        </div>
        <div class="loca">
            <div class="imgBig">
                    {{@result[0].productImg2}}
                    {{@result[0].productCity}}
            </div>
        </div>
    </script>







    <!-- 引入mui的js -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 导入模版插件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- jquery -->
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <!-- 引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 引入自己写的js -->
    <script src="js/save-sale.js"></script>
</body>

</html>
